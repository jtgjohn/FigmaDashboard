	<ng-container *ngFor="let pr of designs" >
	<div class = "feature_panel" >
		<label for = "featurelabel" class = "feature_label">
			{{pr.title}}
		</label>

		<p class = "feature_paragraph">
			Last Modified: {{pr.last_modified}}


		</p>

		<button class = "comments_options" (click) = "togglecomments(pr.id)" id = "{{'view' + pr.id }}">
		  View Comments
		</button>


		<br/>
		<br/>
		<br/>
		<div class = "toggle_panel" *ngIf = "commentson[pr.id] == true">
		<p class = "comments_panel" *ngFor = "let comment of comments[pr.id]" > {{comment}} </p>
		<br/>
		</div>

		<input class = "comment_enter"  id = "{{ pr.id }}" placeholder= "Enter Comment" >

		<button id = "add_comment" (click) = "addcomment(pr.id, pr.version_id)">
		  Add Comment
		</button>

 		<select [compareWith]="compareFn" [ngStyle]="{'background-color': allcolors[pr.id]}"  [(ngModel)]="allcolors[pr.id]"   
			class = "approval_dropdown" id = "1sel" (change)="onChange(pr.version_id, $event.target.value)">

			  <option value="#F2C94C" class = "yellowoption" [selected] = "true"> Pending Approval</option>
			  <option value="#6FCF97" class = "greenoption" >Approved</option>
			  <option value="#EB5757" class = "redoption"> Changes Requested </option>
			</select>

		<div class = "project_image">
			<img src = "{{pr.thumbnail_url}}" />

		</div> 


		<!-- <button class = "feature_button" (click)="view_features(pr.id, pr.title)"> View Versions </button> -->
		

		

	</div> 

	<br/>
	<br/>
	<br/>
	</ng-container>
