<div class =  "all_features_panel">

	<ng-container *ngFor="let pr of projects" >
	<div class = "feature_panel" >
		<label for = "featurelabel" class = "feature_label">
			{{pr.title}}
		</label>

		<p class = "feature_paragraph">
			Last Modified: {{pr.last_modified}}


		</p>


		<div class = "project_image">
			<img src = "{{pr.thumbnail_url}}"/>

		</div>


		<button class = "feature_button" (click)="view_features(pr.id, pr.title)"> View Features </button>




	</div>

	<br/>
	<br/>
	<br/>
	</ng-container>
